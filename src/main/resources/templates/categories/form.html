<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Category Form</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS chung -->
  <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body class="bg-light">

<!-- HEADER -->
<div th:replace="layout/header :: header"></div>

<div class="page">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-5">

        <div class="card-soft">
          <div class="card-body">
            <h5 class="card-title mb-3"
                th:text="${category.id == null ? 'Add Category' : 'Edit Category'}"></h5>

            <form th:action="${category.id == null}
                  ? @{/categories/create}
                  : @{/categories/edit/{id}(id=${category.id})}"
                  method="post"
                  th:object="${category}">

              <div class="mb-3">
                <label class="form-label">Category name</label>
                <input class="form-control" type="text" th:field="*{name}"
                       placeholder="VD: Điện thoại">
                <div class="err"
                     th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}">
                </div>
              </div>

              <div class="d-flex gap-2">
                <button class="btn btn-success px-4" type="submit">Save</button>
                <a class="btn btn-outline-secondary px-4" th:href="@{/categories}">Back</a>
              </div>

            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- FOOTER -->
<div th:replace="layout/footer :: footer"></div>

</body>
</html>
