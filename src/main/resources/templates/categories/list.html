<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS chung -->
  <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body class="bg-light">

<!-- HEADER -->
<div th:replace="layout/header :: header"></div>

<div class="page">
  <div class="container">

    <div class="section-title mb-3">
      <div>
        <h4>Categories</h4>
        <div class="section-sub">Danh sách danh mục</div>
      </div>
      <a class="btn btn-primary" th:href="@{/categories/create}">Add Category</a>
    </div>

    <div class="table-wrap">
      <table class="table table-bordered mb-0 align-middle">
        <thead>
        <tr>
          <th style="width:70px;">#</th>
          <th>Name</th>
          <th style="width:220px;">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="c : ${categories}">
          <td th:text="${c.id}"></td>
          <td th:text="${c.name}"></td>
          <td>
            <a class="btn btn-secondary btn-sm"
               th:href="@{/categories/edit/{id}(id=${c.id})}">Edit</a>

            <form th:action="@{/categories/delete/{id}(id=${c.id})}"
                  method="post"
                  style="display:inline;">
              <button class="btn btn-danger btn-sm" type="submit"
                      onclick="return confirm('Xóa danh mục này?')">
                Delete
              </button>
            </form>
          </td>
        </tr>

        <tr th:if="${#lists.isEmpty(categories)}">
          <td colspan="3" class="text-center text-muted py-4">Chưa có danh mục nào</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="mt-3">
      <a class="btn btn-outline-secondary" th:href="@{/products}">← Back to Products</a>
    </div>

  </div>
</div>

<!-- FOOTER -->
<div th:replace="layout/footer :: footer"></div>

</body>
</html>
